name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        include:
        - os: windows-latest
          python-version: "3.12"
        - os: macos-latest
          python-version: "3.12"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install requests click python-dateutil pytest pytest-recording
        python -m pip install .
    - name: Setup Dummy ~/.netrc file
      run: |
        echo "machine urs.earthdata.nasa.gov" >> ~/.netrc
        echo "  login asdf" >> ~/.netrc
        echo "  password asdf" >> ~/.netrc
        echo "machine dataspace.copernicus.eu" >> ~/.netrc
        echo "  login asdf" >> ~/.netrc
        echo "  password asdf" >> ~/.netrc
        chmod 600 ~/.netrc
    - name: Setup cache of ASF EOF files
      run: |
        mkdir -p ~/.cache/sentineleof/
        cp eof/tests/baseline/precise_filenames.txt ~/.cache/sentineleof/
    - name: Test with pytest
      run: |
        python -m pytest -v --doctest-modules --ignore=eof/__main__.py
